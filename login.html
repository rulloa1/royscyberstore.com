<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add any required Laravel or custom CSS here -->
    <style>
        body {
            background-image: url('public/logs.jpg'); /* Replace with your image path */
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        font-family: 'Poppins', sans-serif; /* Modern font style */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow: hidden;
        }

        .box {
            background: rgba(255, 255, 255, 0.1); /* Transparent form background */
            backdrop-filter: blur(10px); /* Blurred background effect */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 400px;
            max-width: 90%;
            animation: fadeIn 0.7s ease-out forwards;
        }
   .text-light{
       color:white;
   }
        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        /* Input fields styling */
        .text, .input {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .text:focus, .input:focus {
            animation: shake 0.4s ease;
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Submit button - Modern Theme */
        input[type="submit"] {
            background: linear-gradient(135deg, #DC2625 0%, #EF4444 100%);
            color: #fff;
            padding: 15px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 25px -5px rgba(220, 38, 37, 0.1), 0 10px 10px -5px rgba(220, 38, 37, 0.04);
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 25px 35px -5px rgba(220, 38, 37, 0.3);
        }

        input[type="submit"]:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Additional text and link styling */
        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Logo styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100px; /* Adjust logo size */
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Login form -->
    <form class="box" onsubmit="handleLogin(event)">
        <div class="logo-container">
            <!-- Logo placeholder -->
        </div>
        <h2 style="text-align: center; color: #fff;">RoysCompany</h2>

        <!-- Error message display -->
        <div id="errorMessage" class="error-message" style="display: none; color: #ff6b6b; text-align: center; margin-bottom: 15px; background: rgba(255, 107, 107, 0.1); padding: 10px; border-radius: 5px;"></div>
        
        <!-- Success message display -->
        <div id="successMessage" class="success-message" style="display: none; color: #4ade80; text-align: center; margin-bottom: 15px; background: rgba(74, 222, 128, 0.1); padding: 10px; border-radius: 5px;"></div>
        
        <!-- Form Fields -->
        <div class="form-info">
            <input class="border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-md shadow-sm text" id="email" placeholder="Email Address" type="email" name="email" required="required" autofocus="autofocus">

            <input class="border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-md shadow-sm input" id="password" type="password" placeholder="**********" name="password" required="required" autocomplete="current-password">

            <input type="submit" id="loginButton" name="login" value="Login">
            <p><a class="text-light" href="register.html">Account Registration?</a></p>
        </div>
    </form>


    <script>
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous messages
            hideMessages();
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Get stored users
            const users = JSON.parse(localStorage.getItem('royscompany_users') || '[]');
            
            // Find user by email
            const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (!user) {
                showError('Account not found. Please register first.');
                return;
            }
            
            // Verify password (simple hash comparison)
            const hashedPassword = hashPassword(password);
            if (user.password !== hashedPassword) {
                showError('Invalid email or password.');
                return;
            }
            
            // Login successful
            showSuccess('Login successful! Redirecting...');
            
            // Set current user session
            sessionStorage.setItem('royscompany_current_user', JSON.stringify({
                id: user.id,
                name: user.name,
                email: user.email,
                balance: user.balance
            }));
            
            // Disable form and redirect after 1.5 seconds
            document.getElementById('loginButton').disabled = true;
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Simple password hashing (same as registration)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash.toString();
        }
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionStorage.getItem('royscompany_current_user');
            if (currentUser) {
                // User already logged in, redirect to homepage
                window.location.href = 'index.html';
            }
        });
    </script>

</body>
</html>
