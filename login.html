<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add any required Laravel or custom CSS here -->
    <style>
        body {
            background-image: url('public/logs.jpg'); /* Replace with your image path */
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        font-family: 'Poppins', sans-serif; /* Modern font style */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow: hidden;
        }

        .box {
            background: rgba(255, 255, 255, 0.1); /* Transparent form background */
            backdrop-filter: blur(10px); /* Blurred background effect */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 400px;
            max-width: 90%;
            animation: fadeIn 0.7s ease-out forwards;
        }
   .text-light{
       color:white;
   }
        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        /* Input fields styling */
        .text, .input {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .text:focus, .input:focus {
            animation: shake 0.4s ease;
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Submit button */
        input[type="submit"] {
            background: #ff6b6b;
            color: #fff;
            padding: 15px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            background-color: #ff4c4c;
        }

        /* Additional text and link styling */
        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Logo styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100px; /* Adjust logo size */
            height: auto;
        }
    </style>
</head>
